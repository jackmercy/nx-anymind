<!-- flex flex-col py-8 pl-6 pr-2 w-64 bg-white h-full flex-shrink-0 -->
<div class="container">
    <!-- App title -->
    <div class="flex flex-row items-center justify-center h-12 w-full">
        <div class="flex items-center justify-center rounded-2xl text-indigo-700 h-10 w-10">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 245 240">
                <path
                    d="M104.4 103.9c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1.1-6.1-4.5-11.1-10.2-11.1zM140.9 103.9c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1s-4.5-11.1-10.2-11.1z" />
                <path
                    d="M189.5 20h-134C44.2 20 35 29.2 35 40.6v135.2c0 11.4 9.2 20.6 20.5 20.6h113.4l-5.3-18.5 12.8 11.9 12.1 11.2 21.5 19V40.6c0-11.4-9.2-20.6-20.5-20.6zm-38.6 130.6s-3.6-4.3-6.6-8.1c13.1-3.7 18.1-11.9 18.1-11.9-4.1 2.7-8 4.6-11.5 5.9-5 2.1-9.8 3.5-14.5 4.3-9.6 1.8-18.4 1.3-25.9-.1-5.7-1.1-10.6-2.7-14.7-4.3-2.3-.9-4.8-2-7.3-3.4-.3-.2-.6-.3-.9-.5-.2-.1-.3-.2-.4-.3-1.8-1-2.8-1.7-2.8-1.7s4.8 8 17.5 11.8c-3 3.8-6.7 8.3-6.7 8.3-22.1-.7-30.5-15.2-30.5-15.2 0-32.2 14.4-58.3 14.4-58.3 14.4-10.8 28.1-10.5 28.1-10.5l1 1.2c-18 5.2-26.3 13.1-26.3 13.1s2.2-1.2 5.9-2.9c10.7-4.7 19.2-6 22.7-6.3.6-.1 1.1-.2 1.7-.2 6.1-.8 13-1 20.2-.2 9.5 1.1 19.7 3.9 30.1 9.6 0 0-7.9-7.5-24.9-12.7l1.4-1.6s13.7-.3 28.1 10.5c0 0 14.4 26.1 14.4 58.3 0 0-8.5 14.5-30.6 15.2z" />
            </svg>
        </div>
        <div class="ml-2 font-bold text-2xl text-red-600">AnyChat</div>
    </div>
    <!-- Active user -->
    <div class="group hover:bg-gray-100 flex flex-col items-center shadow border border-gray-200 mt-4 w-full py-6 px-4 rounded-lg">
        <div class="h-20 w-20 rounded-full border overflow-hidden">
            <img src="https://avatars.githubusercontent.com/u/30997515?s=60&v=4" alt="Avatar" class="h-full w-full" />
        </div>
        <div class="text-sm font-semibold mt-2">Jack Cao</div>
        <div class="text-xs text-gray-500">Software engineer</div>
        <span class="flex items-center border rounded-full w-24 pr-2 justify-center mx-auto mt-2">
            <div class="bg-green-400 rounded-full w-2.5 h-2.5 block mr-2"></div>Active
        </span>
        <div class="flex flex-row items-center mt-3">

        </div>
    </div>
    <!-- Select menu -->
    <div class="flex flex-col mt-8">
        <!-- Users -->
        <div class="flex flex-row items-center justify-between text-xs">
            <span class="font-bold">Choose your user</span>
        </div>
        <div class="flex flex-col space-y-1 mt-4 -mx-2">
            <div class="mx-2">
                <ng-select [items]="users" bindLabel="id" [clearable]="false" autofocus bindValue="id" [(ngModel)]="selectedUserId"></ng-select>
            </div>
        </div>
        <!-- Channels -->
        <div class="flex flex-row items-center justify-between text-xs mt-6">
            <span class="font-bold">Choose your Channel</span>
        </div>
        <div class="flex flex-col space-y-1 mt-4 -ml-2 mr-1">
            <button class="focus:outline-none flex flex-row items-center hover:bg-gray-200 rounded-xl p-2">
                <div class="ml-2 text-sm font-semibold">General</div>
            </button>
            <!-- Active item  add class 'bg-gray-200'-->
            <button class="focus:outline-none flex flex-row items-center hover:bg-gray-200 rounded-xl p-2 bg-gray-200">
                <div class="ml-2 text-sm font-semibold">General</div>
            </button>
        </div>
    </div>
</div>
