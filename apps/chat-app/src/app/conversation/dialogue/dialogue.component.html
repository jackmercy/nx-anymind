<div *ngIf="viewModel$|async as vm" class="relative flex flex-col h-full flex-col-reverse">
    <!-- Read more (old message) -->
    <div (click)="getMoreMessage(true)"
        class="group absolute text-md top-2 left-0 bg-red-400 py-2 px-4 shadow rounded-xl hover:bg-red-500 active:bg-red-600">
        <div>
            <button class="flex items-center text-white justify-center focus:outline-none">
                <span>Read more</span>
                <span class="ml-1 w-5">
                    <!-- more indicator -->
                    <svg *ngIf="true" class="animate-bounce" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7l4-4m0 0l4 4m-4-4v18" />
                    </svg>
                    <!-- Spin loading indicator -->
                    <svg *ngIf="false" class="animate-spin text-white" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor" stroke-width="2"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </span>
            </button>
        </div>
    </div>
    <!-- Grid dialogues -->
    <div class="grid grid-cols-12 gap-y-4 pt-1 my-4">
        <nx-anymind-message *ngFor="let item of vm.dialogues" [message]="item.text"
            [isUserMessage]="item.messageId === currentSelection.currentUserId"
            [class]="getMessageGridClassName(item.messageId === currentSelection.currentUserId)"
            [isUnsentMessage]="false"></nx-anymind-message>
    </div>

    <!-- Read more (new message) -->
    <div (click)="getMoreMessage(false)"
        class="group absolute text-md bottom-0 left-0 bg-red-400 py-2 px-4 shadow rounded-xl hover:bg-red-500 active:bg-red-600">
        <div>
            <button class="flex items-center text-white justify-center focus:outline-none">
                <span>Read more</span>
                <span class="ml-1 w-5">
                    <svg *ngIf="true" class="animate-bounce" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 17l-4 4m0 0l-4-4m4 4V3" />
                    </svg>
                    <!-- Spin loading indicator -->
                    <svg *ngIf="false" class="animate-spin text-white" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor" stroke-width="2"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </span>
            </button>
        </div>
    </div>

</div>
