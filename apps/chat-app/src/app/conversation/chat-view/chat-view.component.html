<div class="h-full">
    <!-- child container -->
    <div *ngIf="currentSelection$|async as currentSelection" class="shadow-xl flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-gray-50 h-full p-4">
        <!-- Channel name -->
        <div *ngIf="channels$|async as channels" class="flex flex-col border-b border-red-300">
            <span class="mb-2">{{ getChannelName(channels, currentSelection?.currentChannelId) }}</span>
        </div>
        <!-- Dialogue -->
        <div class="flex flex-col h-full overflow-x-auto mb-2 dialogue-bg">
            <nx-anymind-dialogue></nx-anymind-dialogue>
        </div>

        <!-- Send message -->
        <nx-anymind-send-message></nx-anymind-send-message>
    </div>
</div>
