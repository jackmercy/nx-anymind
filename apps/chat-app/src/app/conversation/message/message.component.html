<!-- need to know where to render -> add class name below is for user message -->
<div *ngIf="message" [class]="getMessageContainerClassName()">
    <!-- Avatar/User name -->
    <div class="flex items-center justify-center h-10 w-10 flex-shrink-0">
        <div>
            <img [src]="message.avatar" alt="User avatar" class="rounded-full ">
            <div class="text-gray-400 w-full text-sm text-center">{{ message.userId }}</div>
        </div>
    </div>
    <!-- Message container-->
    <div class="relative mx-3 text-sm bg-indigo-100 py-2 px-4 shadow rounded-xl">
        <!-- message -->
        <div>
            <!-- Time -->
            <div class="text-xs w-full pb-1 text-gray-500">
                <span>{{ message.dateTime | date:'shortTime' }}</span>
            </div>
            <!-- Text -->
            <span>{{ message.text }}</span>
        </div>
        <!-- Indicator -->
        <div *ngIf="isUserMessage">
            <!-- Success indicator -->
            <div *ngIf="!isUnsentMessage" class="absolute text-xs w-3 bottom-0 right-0 -mb-5 mr-2 text-green-500">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <!-- Error indicator -->
            <div *ngIf="isUnsentMessage" class="absolute text-xs w-3 bottom-0 right-0 -mb-5 mr-2 text-red-500">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>
    </div>
</div>
