<div *ngIf="viewModel$|async as vm" class="flex flex-row items-center h-16 rounded-xl bg-white w-full pr-4 shadow-md">
    <!-- Chat inbux -->
    <div class="flex-grow ml-4">
        <div class="relative w-full">
            <input type="text" [formControl]="sendInput"
                class="flex w-full border rounded-xl focus:outline-none focus:border-red-600 pl-4 h-10" />
            <button
                class="absolute flex items-center focus:outline-none justify-center h-full w-12 right-0 top-0 text-gray-400 hover:text-red-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                </svg>
            </button>
        </div>
    </div>
    <!-- Send button -->
    <div class="ml-4" (click)="sendMessage()">
        <button 
            class="shadow flex items-center justify-center bg-red-500 active:bg-red-800 hover:bg-red-600 focus:outline-none rounded-xl text-white px-4 py-1 flex-shrink-0">
            <span>Send</span>
            <span class="ml-2">
                <svg *ngIf="!vm.isLoading" class="w-4 h-4 transform rotate-45 -mt-px" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>

                <!-- Spin loading indicator -->
                <svg *ngIf="vm.isLoading" class="animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                    </circle>
                    <path class="opacity-75" fill="currentColor" stroke-width="2"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </span>
        </button>
    </div>
</div>
